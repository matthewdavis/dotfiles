# =============================================================================
# TERMINAL & DISPLAY
# =============================================================================
set -g default-terminal "tmux-256color"        # use 256 colors
set -ga terminal-overrides ",*256col*:Tc"      # enable true color support
set -g history-limit 100000                     # scrollback buffer n lines

# =============================================================================
# INDEXING
# =============================================================================
set -g base-index 1                             # start window indexing at one
setw -g pane-base-index 1                       # make pane numbering consistent

# =============================================================================
# PREFIX KEY
# =============================================================================
# Set prefix to Ctrl-a (like GNU Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix                            # double tap C-a to send to shell

# =============================================================================
# MOUSE SUPPORT
# =============================================================================
set -g mouse on                                 # enable mouse (scroll, select panes, resize)
                                                # - Click and drag to select text (auto-copies)
                                                # - Middle-click or Ctrl-a+P to paste
                                                # - Scroll wheel to view history
                                                # - Click pane to switch, drag border to resize

# =============================================================================
# VI MODE & COPY/PASTE
# =============================================================================
setw -g mode-keys vi                            # use vi keys in copy mode

# Modern copy mode bindings (tmux 2.4+)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Enter copy mode with Escape
bind Escape copy-mode

# Paste from tmux buffer
bind P paste-buffer

# Window navigation
bind p previous-window
bind n next-window

# =============================================================================
# PANE MANAGEMENT
# =============================================================================
# Split panes using \ and -
unbind %
bind \\ split-window -h -c "#{pane_current_path}"  # vertical split (creates side-by-side panes)
bind - split-window -v -c "#{pane_current_path}"   # horizontal split (creates top/bottom panes)

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =============================================================================
# WINDOW MANAGEMENT
# =============================================================================
# Renumber windows when one is closed
set -g renumber-windows on

# =============================================================================
# ACTIVITY & NOTIFICATIONS
# =============================================================================
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

# =============================================================================
# STATUS BAR
# =============================================================================
set-option -g status-justify left
set-option -g status-interval 5                 # update status bar every 5 seconds
set-option -g status-position bottom

# Window title
set -g set-titles on
set -g set-titles-string '#T'

# =============================================================================
# PANE STYLING
# =============================================================================
# Set inactive/active window styles
set -g window-style 'bg=colour235'
set -g window-active-style 'bg=black'

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# =============================================================================
# KEY BINDINGS
# =============================================================================
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Clear history
bind C-k clear-history \; display-message "History cleared!"

# Useful built-in keybindings (no need to add these, just reminders):
# Ctrl-a + z      : Zoom/unzoom current pane (fullscreen toggle)
# Ctrl-a + {      : Swap pane with previous
# Ctrl-a + }      : Swap pane with next
# Ctrl-a + q      : Show pane numbers (press number to jump to pane)
# Ctrl-a + [      : Enter copy mode (scroll/search with vi keys)
# Ctrl-a + space  : Cycle through pane layouts
# Ctrl-a + !      : Break pane into new window

# Enable xterm keys (control arrow functionality)
set-option -g xterm-keys on

# Broadcast typing to all panes (like Terminator)
bind-key b setw synchronize-panes \; display-message "Synchronize panes: #{?pane_synchronized,ON,OFF}"

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# =============================================================================
# PERFORMANCE
# =============================================================================
# Faster command sequences
set -s escape-time 0

# Aggressive resize (useful when using grouped sessions)
setw -g aggressive-resize on

# =============================================================================
# TMUX PLUGIN MANAGER (TPM)
# =============================================================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'          # better clipboard integration
set -g @plugin 'tmux-plugins/tmux-resurrect'     # save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # auto-save sessions
set -g @plugin 'sainnhe/tmux-fzf'                # fuzzy find sessions/windows (Ctrl-a + f)
set -g @plugin 'dracula/tmux'

# =============================================================================
# PLUGIN CONFIGURATION
# =============================================================================
# Dracula theme
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-cpu-usage-colors "pink blue"
set -g @dracula-plugins "git cpu-usage ram-usage time"
set -g @dracula-time-format "%a %d %b %I:%M %p"

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

# tmux-continuum
set -g @continuum-restore 'off'                  # manual restore (Ctrl-a + Ctrl-r to restore)
set -g @continuum-save-interval '15'             # save every 15 minutes (Ctrl-a + Ctrl-s to save)

# tmux-yank
set -g @yank_selection_mouse 'clipboard'         # copy mouse selections to clipboard

# =============================================================================
# Initialize TMUX plugin manager (keep this line at the very bottom)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'
